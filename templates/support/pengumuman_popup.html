<!-- Vertical form modal -->
<div id="modalPengumuman" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="modalTitle" class="modal-title"></h5>
				<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
			</div>
			
			<div id="frmPengumuman">
				<!-- <form id="frmUser" action="#"> -->
					<div class="modal-body">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6">
									<input type="hidden" name="kdPengumuman">
									<label>Date</label>
									<input type="date" name="tgl" class="form-control">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label>Keterangan</label>
									<textarea name="ket" id="" cols="30" rows="5" class="form-control"></textarea>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
							<button id="btnSubmit" type="submit" class="btn bg-primary">Submit form</button>
						</div>
						<!-- </form> -->
					</div>
				</div>
			</div>
		</div>
</div>
<!-- /vertical form modal -->

<!-- Small modal -->
<div id="modalInfoPengumuman" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Details</h5>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<div class="modal-body">
				<p>Tanggal: <b id="tgl" class="font-weight-bold"></b></p>
				<h6>Keterangan</h6>
				<p id="ket" class="font-weight-bold"></p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!-- /small modal -->
