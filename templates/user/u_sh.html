<body class="navbar-md-md-top">
	{% include "support/navbar.html" %}
	<!-- Page content -->
	<div class="page-content pt-0">
		{% include "support/sidebar.html" %}
		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content">
				{% include "support/user_popup.html" %}

				<!-- Basic card -->
				<div class="card">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">User SH</h5>
						<div class="header-elements">

						</div>
						<div class="row mt-2">
							<div class="col-md-12">
								<table class="table table-hover table-bordered">
									<thead class="text-center">
										<th>#</th>
										<th>User ID</th>
										<th>Level</th>

										<th>Action</th>

									<tbody>

											<td class="text-center">
												<button class="btn btn-outline-warning btn-sm btnEdit" valnya="12" value="qq2"><i class="icon-pencil6"></i></button>&nbsp;
												<button class="btn btn-outline-danger btn-sm btnDel" valnya="12"><i class="icon-trash"></i></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- /basic card -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->
	</div>
<script>
	let swalInit = swal.mixin({
		buttonsStyling: false,
		confirmButtonClass: 'btn btn-primary',
		cancelButtonClass: 'btn btn-light'
	});
	let sts = "add"
	$("#btnAdd").on("click", function(){
		$("#modalUser").modal({backdrop: 'static', keyboard: false}, "show")
		$("#modalTitle").text("Tambah User")
	})
	$("#modalUser").on("hidden.bs.modal", function(){
		sts = "add"
		$("#frmUser").find("input").val("")
		$("#frmUser").find("select").each(function(){
			$(this).val($(this).find("option:first").val())
		})
	})
	$("button.btnEdit").on("click", function(){
		sts = "edit"
		console.log($(this).attr("valnya"))
		$("#modalUser").modal({backdrop: 'static', keyboard: false}, "show")
		$("#modalTitle").text("Edit User")

		$("input[name='userid']").val("asa")
		$("input[name='password']").val("ada")
		$("input[name='nohp']").val("aa")
	})
	$('button.btnDel').on('click', function() {
		console.log($(this).attr("valnya"))
		swalInit({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			type: 'warning',
			showCancelButton: true,
			confirmButtonText: 'Yes, delete it!',
			cancelButtonText: 'No, cancel!',
			confirmButtonClass: 'btn btn-success',
			cancelButtonClass: 'btn btn-danger',
			buttonsStyling: false
		}).then(function(result) {
			if(result.value) {
				swalInit(
					'Deleted!',
					'Your file has been deleted.',
					'success'
					);
			}
			else if(result.dismiss === swal.DismissReason.cancel) {
				swalInit(
					'Cancelled',
					'Your imaginary file is safe :)',
					'error'
					);
			}
		});
	});

	$("#btnSubmitUser").on("click", function(){
		(sts == "add")? addUser() : editUser()
	})

	function addUser(){
		alert("haii")
	}
	function editUser(){
		alert("haii2")
	}
</script>
</body>
</html>
