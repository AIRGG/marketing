<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>IBA-Net</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='global_assets/css/icons/icomoon/styles.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='assets/css/bootstrap_limitless.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='assets/css/layout.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='assets/css/components.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='assets/css/colors.min.css')}}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="{{url_for('static', filename='global_assets/js/main/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename='global_assets/js/main/bootstrap.bundle.min.js')}}"></script>
	<script src="{{url_for('static', filename='global_assets/js/plugins/loaders/blockui.min.js')}}"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="{{url_for('static', filename='assets/js/app.js')}}"></script>
	<!-- /theme JS files -->

</head>

<body>

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">
				
				<!-- Login form -->
				<form class="login-form" method="POST" action="">
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
								<h5 class="mb-0">Login to your account</h5>
								<span class="d-block text-muted">Enter your credentials below</span>
							</div>
							{% if request.args.get('psn') != None%}
							<div class="alert alert-success border-0 alert-dismissible">
								<button type="button" class="close" data-dismiss="alert"><span>Ã—</span></button>
								{% if request.args.get('psn') == 'success-register'%}
									<span class="font-weight-semibold">Succes Register!</span> Then <b>Wait</b> Confirmation From ADMIN.
								{% endif %}
							</div>
							{% endif %}
							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="text" name='userid' class="form-control" placeholder="User ID">
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" name='password' class="form-control" placeholder="Password">
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-right2 ml-2"></i></button>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Don't have an account?</span>
							</div>

							<div class="form-group">
								<a href="{{ url_for('getMapping', path='register') }}" class="btn btn-light btn-block">Sign up</a>
							</div>

						</div>
					</div>
				</form>
				<!-- /login form -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>
</html>
